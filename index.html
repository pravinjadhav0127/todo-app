<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <!-- <link href="https://fonts.googleapis.com/css2?family=Bungee+Outline&display=swap" rel="stylesheet"> -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet">
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/js/bootstrap.bundle.min.js"></script>

    <title>ToDo List</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div id="container" >
        <div class="controls">
            <h1 id="heading">My Todo List</h1>
            <input type="text" id="input"><br>
            <button type="button" id="add" class="btn btn-danger">Add TODO</button><br>
            <button type="button" id="remove" class="btn btn-primary">Remove TODO</button>
            <button type="button" id="removeall" class="btn btn-warning">Remove All</button>
        
        </div>
        <div class="todo-list">
            <ul id="list">
            <li class="mycheck">
                <input type="checkbox" id="check">
                <label> Go To Gym</label></li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Create account on GitHub</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Complete assignment</label>
            </li>
            <li class="mycheck">
                <input type="checkbox" id="check" checked>
                <label>Buy new Course</label>
            </li>
        </ul>
        </div>
    </div>
    <script src="./script.js"></script>
</body>
</html>
